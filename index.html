<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        
        <div class="position-relative">
            <!-- The video -->
            <video autoplay muted loop playsinline class="video w-100 mb-5">
                <source src="assets/video/web.mp4" type="video/mp4">
            </video>
            
            <div class="container-fluid header position-absolute top-0">
                <div class="container text-center mt-5">
                    <a class="navbar-brand" href="index.html"><img src="assets/img/prowell_logo_sm.png" class="img logo"></a>
                </div>
                <nav class="navbar navbar-expand-md my-3">
                    <div class="container">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                    <li class="nav-item px-3">
                                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item px-3">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item px-3">
                                        <a class="nav-link" href="contact.html">Connect</a>
                                    </li>
                                    <li class="nav-item dropdown px-3">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Our Partners
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Topwell</a></li>
                                            <li><a class="dropdown-item" href="#">Proreno</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Overlay text -->
            <div class="position-absolute top-50 start-50 translate-middle text-center heading-text">
                <h1 class="white" data-aos="fade-up" data-aos-duration="1500" id="anchor">Supplier of Efficient Green Technology products</h1>
                <p class="white" data-aos="fade-up" data-aos-duration="1500">Years of experience on energy saving in HVAC and Cleanroom application</p>
            </div>
            <div class="container-fluid position-absolute bottom-0 mb-5 pb-5">
                <div class="container text-center" data-aos="fade-up" data-aos-duration="1500" data-aos-anchor="#anchor" data-aos-delay="1000">
                    <i class="bi bi bi-arrow-down-circle white d-inline-block scroll-arrow"></i>
                </div>
            </div>
        </div>

        <div class="container mt-5 pt-5">
            <div class="row d-flex flex-wrap align-items-center text-center" data-aos="fade-right" data-aos-duration="1500">
                <div class="col-12">
                    <h3 class="text-center">North America General Agent of</h3>
                </div>
                <div class="col-md-12 mb-5 pb-5">
                    <a href="http://www.topwell-pes.com.tw/supplier.html" target="_blank">
                        <img src="assets/img/topwell_logo.png" class="img img-fluid"/>
                    </a>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 offset-md-3" data-aos="fade-right" data-aos-duration="1500">
                    <div id="carousel" class="carousel slide border-carousel" data-bs-ride="carousel" data-bs-theme="dark" data-bs-pause="hover">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/img/gallery/test1.png" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/gallery/test2.png" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/gallery/test3.png" class="d-block w-100" alt="Slide 3">
                        </div>
                        </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid border-top-dark">
            <nav class="navbar navbar-expand-lg">
                <div class="container mx-auto">
                    <div>
                        <a class="navbar-brand" href="#"><img class="img" src="assets/img/prowell_logo_sm.png"></a>
                    </div>
                    <ul class="navbar-nav">
                        <div class="nav-link copy">&copy;2023 Prowell - All Rights Reserved</div>
                    </ul>
                </div>
            </nav>
        </div>

        <script>
            AOS.init({
                disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
                startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
                initClassName: 'aos-init', // class applied after initialization
                animatedClassName: 'aos-animate', // class applied on animation
                useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            });
        </script>
    </body>    
</html>

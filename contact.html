<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="position-relative">
            <!-- The video -->
            <video autoplay muted loop class="video w-100">
                <source src="assets/video/web.mp4" type="video/mp4">
            </video>
            
            <div class="container-fluid header position-absolute top-0">
                <div class="container text-center mt-5">
                    <a class="navbar-brand" href="index.html"><img src="assets/img/prowell_logo_sm.png" class="img logo"></a>
                </div>
                <nav class="navbar navbar-expand-md my-3">
                    <div class="container">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                    <li class="nav-item px-3">
                                        <a class="nav-link" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item px-3">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item px-3">
                                        <a class="nav-link active" aria-current="page" href="contact.html">Connect</a>
                                    </li>
                                    <li class="nav-item dropdown px-3">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Our Partners
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Topwell</a></li>
                                            <li><a class="dropdown-item" href="#">Proreno</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Overlay text -->
            <div class="position-absolute top-50 start-50 translate-middle text-center heading-text">
                <h1 class="white" data-aos="fade-up" data-aos-duration="1500" id="anchor">How Can We Help?</h1>
                <a class="btn btn-join my-4" href="#contact-form" data-aos="fade-up" data-aos-duration="1500">Send us a message</a>
            </div>
            <div class="container-fluid position-absolute bottom-0 mb-5 pb-5">
                <div class="container text-center" data-aos="fade-up" data-aos-duration="1500" data-aos-anchor="#anchor" data-aos-delay="1000">
                    <i class="bi bi bi-arrow-down-circle white d-inline-block scroll-arrow"></i>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5 pt-5" id="contact-form">
                <div class="col-12 text-center">
                    <h3>Contact Us</h3>
                    <p class="my-4">
                        Tell us a bit about yourself, and we'll get in touch as soon as we can.
                    </p>
                </div>
            </div>
            <form>
                <div class="row mt-5 pt-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-4 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control form-background" id="name">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="title" class="form-label">I am&hellip;</label>
                        <input type="text" class="form-control form-background" id="title">
                    </div>
                    <div class="col-md-2"></div>
        
                    <div class="col-md-2"></div>
                    <div class="col-md-8 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-background" id="email">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-8 mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control form-background" id="company">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-8 mb-3">
                        <label for="about" class="form-label">How can we help?</label>
                        <textarea class="form-control form-background" id="about" rows="8"></textarea>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="text-center mb-5">
                        <a class="btn btn-file" id="file-input">Attach a File</a>
                        <button type="submit" class="btn btn-join">Submit</button>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mb-5 file-display-hidden" id="file-form">
                        <input class="form-control form-background" type="file" id="formFile">
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>

        <div class="container-fluid border-top-dark">
            <nav class="navbar navbar-expand-lg">
                <div class="container mx-auto">
                    <div>
                        <a class="navbar-brand" href="#"><img class="img" src="assets/img/prowell_logo_sm.png"></a>
                    </div>
                    <ul class="navbar-nav">
                        <div class="nav-link copy">&copy;2023 Prowell - All Rights Reserved</div>
                    </ul>
                </div>
            </nav>
        </div>
        <script>
            AOS.init({
                disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
                startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
                initClassName: 'aos-init', // class applied after initialization
                animatedClassName: 'aos-animate', // class applied on animation
                useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            });
            $(document).ready(function(){
                $("#file-input").click(function(){
                    $("#file-form").removeClass('file-display-hidden');
                });
            });
        </script>
    </body>
</html>
